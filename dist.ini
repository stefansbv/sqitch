name = App-Sqitch
license = MIT
copyright_holder = "iovation Inc."

[VersionFromModule]
[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[License]
[Readme]
[ExecDir]
[ShareDir]
[Manifest]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CheckExtraTests]

[LocaleTextDomain]
share_dir = lib

[ModuleBuild]
mb_class = Module::Build::Sqitch
mb_version = 0.35

[MetaNoIndex]
directory = priv

[MetaResources]
repository.url = http://github.com/theory/sqitch/
homepage = http://sqitch.org/
bugtracker.web = http://github.com/theory/sqitch/issues/

[AutoPrereqs]
skip = ^Win32
skip = ^DBD::

[Prereqs / RuntimeRequires]
Devel::StackTrace = 1.30
PerlIO::utf8_strict = 0

[Prereqs / RuntimeRecommends]
Pod::Simple = 1.41

[Git::CommitBuild]
release_branch  = build/%b
release_message = Release build of v%H (on %b)
